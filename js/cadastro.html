<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">

</head>

<body>
    <div class="bloco">
        <div class="estilo">
            <h1>Cadastro</h1>
        </div>

        <div class="estilo_nome">
            <h2>Apelido</h2><br>
        </div>
        <input id="input_nome" placeholder="Como você gosta de ser chamado?">
        <div class="email">
            <h2>E-mail</h2>
        </div>

        <input id="input_email" placeholder="Contato">

        <div class="senha">
            <h2>Senha</h2>
        </div>

        <input type="password" id="input_senha" placeholder="Escolha uma senha segura e fácil de lembrar!">

        <div class="confirmar_senha">
            <h2>Confirme sua senha</h2>
            <input type="password" id="input_confirmar_senha" placeholder="Digite sua senha novamente">

        </div>
    </div><br>

    <button onclick="Cadastrar()">Cadastrar</button>
    <div class="estilo_cadastro">

    </div>

    </div>

</body>

</html>
