<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="./css/login.css">

</head>

<body>

    <div class="bloco">

        <div class="estilo">
            <h1>Login</h1>
        </div>

        <div class="estilo_email_senha">
            <h2>Seu email</h2>

            <input id="input_email" placeholder="Email">

            <h2>Insira sua senha:</h2>

            <input type="password" id="input_senha" placeholder="Senha">
        </div><br>
        <button onclick="entrar()">Entrar</button>
        <div class="estilo_cadastro">
            <h3>Ainda n√£o tem conta?</h3>
            <div id="cadastrar"><a href="cadastro.html">Cadastre-se!</a></div>

        </div>
</body>

</html>
<script>
    function entrar() {
    var emailVar = input_email.value;
    var senhaVar = input_senha.value;

    if (!emailVar || !senhaVar) {
        alert('Insira todos os campos!');
        return false;
    }

    fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            emailServer: emailVar,
            senhaServer: senhaVar,
        }),
    })
    .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
            alert('Login realizado com sucesso! Redirecionando para o site...');
            resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.ID_USUARIO = json.idUsuario;
                    });
            setTimeout(() => {
                 window.location = "logadoIndex.html";
            }, 2000);
        } else {
            throw "Houve um erro ao tentar realizar o login!";
        }
    })
    .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
    });

    return false;
}
</script>
