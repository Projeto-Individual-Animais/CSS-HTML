<script>
  const ctx = document.getElementById('myDoughnutChart');

  const data = {
    labels: ['Amei', 'Gostei', 'Não gostei'],
    datasets: [{
      label: 'Amei, não conhecia',
      data: [5, 6, 2],
      backgroundColor: [
        '#ffb703',
        '#219ebc',
        '#023047'
      ],
      borderColor: [
        '#ffb703',
        '#219ebc',
        '#023047'
      ],
      borderWidth: 1
    }]
  };

  const config = {
    type: 'doughnut',
    data: data,
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'top',
          labels: {
            font: {
              size: 13,
              family: 'Arial, sans-serif',
            },
            color: 'black'
          }
        },
        title: {
          display: true,
          text: 'Veja como a comunidade reagiu Quiz do artigo:',
          font: {
            size: 20,
            family: 'Arial, sans-serif',
            weight: 'bold',
          },
          color: 'black',
          padding: {
            top: 50,
            bottom: 0
          },
        },
        subtitle: { // Adicionei o subtítulo aqui
          display: true,
          text: 'Peixe Rosa com Mãos',
          font: {
            size: 16,
            family: 'Arial, sans-serif',
            weight: 'normal',
          },
          color: 'black',
          padding: {
            top: 10,
            bottom: 20
          },
        },
        tooltip: {
          backgroundColor: 'rgba(0,0,0,0.7)',
          titleFont: {
            size: 14,
            family: 'Arial, sans-serif',
            weight: 'bold'
          },
          bodyFont: {
            size: 12,
            family: 'Arial, sans-serif',
            weight: 'normal'
          },
          bodyColor: '#fff',
          borderColor: '#333',
          borderWidth: 1
        }
      },
      cutout: '50%',
      backgroundColor: '#fff', // Define o fundo como branco

    }
  };
  new Chart(ctx, config);
</script>
